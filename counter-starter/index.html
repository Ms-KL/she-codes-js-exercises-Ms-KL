<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Counter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="wrapper">
            <h2>Counter:</h2>
            <p id="number">0</p>
            <!-- Homework Challenge - Add a button for adding or subtracting a random amount from the displayed number. -->
            <h3>Generate Random Number</h3>
            <p id="random_number">0</p>
            <input type="button" value="?" id="generate_random_number" onclick="random_number_generator()" />

                <h3>Change your Counter</h3>
                <input type="button" value="? + -" onclick="add_subtract_random()" />
                <br><br>
                <input type="button" value="/10" id="multiplication" onclick="division(10)" />
                <input type="button" value="/1" id="division" onclick="division(1)" />
                <input type="button" value="x1" id="multiplication" onclick="multiplication(1)" />
                <input type="button" value="x10" id="multiplication" onclick="multiplication(10)" />
                <br><br>
                <input id="input_number" type="integer"/>
                <input type="button" value="+ -" onclick="add_or_subtract()" />                



            <div id="button-wrapper"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
