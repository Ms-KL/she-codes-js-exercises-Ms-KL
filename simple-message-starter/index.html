<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Simple Message</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <h1>Simple Message</h1>
        <div id="message-input">
            <input
                id="message-text"
                type="text"
                placeholder="Your message here..."
            />
            <!-- Challenge 1: Add another input box for the user to
            enter their name. -->
            <input
                id="name-text"
                type="text"
                placeholder="Your name here..."
            />
            <!-- Step 1: adding a submit button for the input box -->
            <!-- <input type"button" value="Submit" /> -->
            <!-- Step 3: get the message when button is clicked -->
            <input type="button" value="Submit" onclick="showMessage()" />
        </div>
        <!-- Homework Challenge: Allow the user to select the colour of the speech bubble and text, from a list of colours. -->
        <!-- https://stackoverflow.com/a/53356805 -->
        <div id="output">
            <select onchange="changeColor(this);" class="color" id="rgb">
                <option id="red" value="Red">Red</option>
                <option id="green" value="Green">Green</option>
                <option id="blue" value="Blue">Blue</option>
                <option id="white" value="White">White</option>
                <option id="pink" value="Pink">Pink</option>
              </select>
        </div>
        <!-- Step 4: tell html about javascript code reference -->
        <script src="script.js"></script>
    </body>
</html>
